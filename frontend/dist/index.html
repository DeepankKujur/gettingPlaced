<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>

    <!-- Preloader styles -->
    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1a202c;
        color: #fff;
        z-index: 9999;
      }
      #preloader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Hide #root until JS loads */
      #root {
        display: none;
      }
    </style>

    <script type="module" crossorigin src="/assets/index-D7xF3_jY.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CoBfGsjP.css">
  </head>

  <body>
    <!-- Preloader markup -->
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <div id="root"></div>

    <!-- Hide preloader and show React root when JS is ready -->
    <script>
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        const root = document.getElementById('root');
        if (preloader) preloader.style.display = 'none';
        if (root) root.style.display = 'block';
      });
    </script>
  </body>
</html>
